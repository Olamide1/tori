<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Tori</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="../public/css/styles.css" rel="stylesheet">
</head>
<body>
    <header class="bg-gradient-to-r from-primary to-gray-800 text-black py-6">
        <nav class="container mx-auto px-6 flex justify-between items-center flex-wrap">
          <h1 class="text-3xl font-extrabold">Tori</h1>
        </nav>
      </header>
  <main class="bg-secondary-bg min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-extrabold text-primary text-center mb-6">Create Your Account</h1>
      <form id="signup-form">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" required class="form-input" placeholder="lordcommander">
        </div>
        <div class="mb-4">
          <label for="fullname" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="fullname" required class="form-input" placeholder="Jon Snow">
        </div>
        <div class="mb-4">
          <label for="company" class="block text-sm font-medium text-gray-700">Company Name</label>
          <input type="text" id="company" class="form-input" placeholder="Westeros Inc">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" required class="form-input" placeholder="jon@westeros.io">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" required class="form-input" placeholder="******">
        </div>
        <button type="button" id="signup-button" class="btn-primary mt-4">Sign Up</button>
        <p class="text-sm text-center mt-4">
          Already have an account? <a href="login.html" class="text-primary hover:underline">Log In</a>
        </p>
      </form>
    </div>

    <div id="loader" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex flex-col items-center justify-center z-50 space-y-4">
      <img src="https://img.icons8.com/?size=100&id=tSM62HL5NSC8&format=png&color=000000" alt="Loading..." class="w-32 h-32 object-contain" />
      <p class="text-white text-lg font-medium animate-pulse">Processing your request...</p>
  </div>
  </main>

  <script src="../scripts/signup.js"></script>
</body>
</html>
