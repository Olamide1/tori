<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Tori</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="../public/css/styles.css" rel="stylesheet">
</head>
<body>
    <header class="bg-gradient-to-r from-primary to-gray-800 text-black py-6">
        <nav class="container mx-auto px-6 flex justify-between items-center flex-wrap">
          <h1 class="text-3xl font-extrabold">Tori</h1>
        </nav>
      </header>
  <main class="bg-secondary-bg min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-extrabold text-primary text-center mb-6">Reset Your Password</h1>
      <form id="forgot-password-form" @submit.prevent="resetPassword">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input v-model="email" type="email" id="email" required class="form-input">
        </div>
        <button type="submit" class="btn-primary mt-4">Send Reset Link</button>
      </form>
      <p class="text-sm text-center mt-4">
        Remembered your password? <a href="login.html" class="text-primary hover:underline">Log In</a>
      </p>
    </div>
  </main>

  <script src="../scripts/forgot-password.js"></script>
</body>
</html>
